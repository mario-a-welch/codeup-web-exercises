    <script>

        //ADDS MAP TO BROWSER
        mapboxgl.accessToken = MAPBOX_KEY;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-98.48527, 29.423017], // starting position [lng, lat]
            zoom: 9 // starting zoom, the greater the number the closer the zoom (0-24)
        });

        //ADDS MAP CONTROL-ZOOMIN, ZOOMOUT, COMPASS
        map.addControl(new mapboxgl.NavigationControl())

        //MARKER
        var marker = new mapboxgl.Marker({
            color: 'blue'
            // }).setLngLat([-98.48615,29.426827])
        }).setLngLat([-98.48615,29.426827]).setDraggable(true)  //-- will allow you to drag the marker

        marker.addTo(map)
        console.log(marker.getLngLat().lat)

        //CONSOLE LOG COORDINATES AND STORES THEM IN VARIABLES
        marker.on('dragend', function() {
            // console.log('Hello! Stop moving the marker..')
            console.log(marker.getLngLat());
            const lngLat = marker.getLngLat();
            var newLatitude = lngLat.lat;
            var newLongitude = lngLat.lng;
        })

        function mapStart(){
            var lat = 29.423017;
            var lng = -98.48527;

            marker.setLngLat([lng,lat])
            .addTo(map)
            map.setCenter([lng, lat])
            getTheWeather(lat, lng)
        }

        mapStart()

        function getTheWeather(lat, lng){
            $.get('https://api.openweathermap.org/data/2.5/onecall',{
                lat: lat,
                lon: lng,
                exclude: 'minutely, hourly',
                units: 'imperial',
                APPID: WEATHER_MAP_KEY
            }).done(function(data){
                console.log(data);
                console.log(data.current.temp)

                for(i = 0; i < 5; i++){
                    var iconLocation = data.daily[i].weather[0].icon
                    var icon = '<img src="http://openweathermap.org/img/w/' + iconLocation + '.png" alt="weather icon"/>'
                    var template =
                        '<div class="col">' +
                        '<div class="card text-center">' +
                        '<div class="card-body">' +
                        '<h5>' +
                        ((new Date(data.daily[i].dt * 1000)).toDateString()) +
                        '</h5>' +
                        '<p>'+icon+'</p>' +
                        '<p>'+data.daily[i].temp.day+' &degF</p>' +
                        '<p>'+'High: '+data.daily[i].temp.max +' &degF</p>' +
                        '<p>'+'Low: '+ data.daily[i].temp.min +' &degF</p>' +
                        '<p>'+'Humidity: '+data.daily[i].humidity +' %</p>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>'
                    // Displays Date
                    // $('#weather_icon').attr('src', "http://openweathermap.org/img/w/" + data.daily[i].weather[0].icon + '.png'); // Displays weather icon
                    // todaysTemp.innerHTML = 'Temp: '+ data.current.temp+ ' F'; // Displays temp
                    // maxTemp.innerHTML= "High: " + data.daily[i].temp.max + ' F'; // Displays High
                    // minTemp.innerHTML= "Low: " + data.daily[i].temp.min + ' F'; // Displays Low
                    // humidity.innerHTML = 'Humidity: ' + data.daily[i].humidity + '%'; // Displays Humidity
                    $('.row').append(template)
                }
            })
        }
