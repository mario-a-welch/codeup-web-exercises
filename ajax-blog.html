<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
    <div id="posts"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        (function() {
            "use strict";
            $.get('/data/blog.json').done(function(blogs){
                console.log(blogs)
                blogs.forEach(function(post){
                    var postTitle = '<h1>' + post.title + "</h1>"
                    var postContent = '<p>' + post.content + "</p>"
                    var postCategories = '<p>' + post.categories.toString() + "</p>"
                    var postDate = '<p>' + post.date + "</p>"
                    $("#posts").append(postTitle + postContent + postCategories + postDate)
                });
            });
        })();
    </script>

</body>
</html>
